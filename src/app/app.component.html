<div class="container">
  <div class="ui-g">

    <!-- Título -->
    <div class = "ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <!-- Descrição -->
    <div class = "ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <!-- Vencimento -->
    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">
      <label>até</label>
      <input pInputText type="text" style="width: 95px;">
    </div>

    <!-- Botão de pesquisa -->
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <!-- Tabela -->
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]=3>
        <ng-template pTemplate="header">
          <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data">Vencimento</th>
              <th class="col-data">Pagamento</th>
              <th class="col-valor">Valor</th>
              <th class="col-acoes"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data">{{lancamento.dataVencimento}}</td>
            <td class="col-data">{{lancamento.dataPagamento}}</td>
            <td
              class="col-valor"
              [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'"
            >
              {{lancamento.valor}}
            </td>
            <!-- Botões -->
            <td class="col-acoes">
              <!-- Editar -->
              <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <!-- Excluir -->
              <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
      </ng-template>
      </p-table>

      <div class="ui-g-12">
        <a pButton label="Novo Lançamento"></a>
      </div>

    </div>
  </div>

</div>
